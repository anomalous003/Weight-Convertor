<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Convertor</title>
    <link rel="shortcut icon" href="weight.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawsome/css/all.css">
</head>

<body>
    <main id="wrapper">
        <header>
            <h1><i class="fas fa-balance-scale-right"></i> <span>LIVE CONVERTOR</span></h1>
        </header>

        <div class="value input">
            <label for="input_num">Value</label>
            <input type="number" id="input_num" placeholder="Enter the number">
        </div>

        <div class="units input">
            <label for="si_unit">SI Unit</label>
            <select id="si_unit">
                <option value="kg" selected>kg</option>
                <option value="grams">grams</option>
                <option value="pounds">lb(pounds)</option>
            </select>
        </div>

        <div class="results">
            <div class="grams answer">
                <h3>Grams</h3>
                <span class="grams_value"></span>
            </div>
    
            <div class="kilograms answer">
                <h3>Kilograms</h3>
                <span class="kilograms_value"></span>
            </div>
    
            <div class="pound answer">
                <h3>Pounds</h3>
                <span class="pounds_value"></span>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
